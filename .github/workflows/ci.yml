name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root@12345
          MYSQL_DATABASE: drukride_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask mysql-connector-python pytest pytest-mock

    - name: Wait for MySQL to be ready
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Create database schema
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot@12345 drukride_db < schema.sql

    - name: Run tests
      run: |
        python -m pytest test.py -v --tb=short

    - name: Run linting (optional)
      run: |
        pip install flake8
        flake8 app.py test.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app.py test.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

