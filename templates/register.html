<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DrukRide</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Join DrukRide</h1>
        <p>Create your account to start booking trips</p>
    </header>

    <section class="login-section">
        <div class="container">
            <div class="login-form">
                <div class="login-icon">🚌</div>
                <h2>Create Account</h2>
                <p class="login-subtitle">Fill in your details to get started</p>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <div class="input-wrapper">
                            <span class="input-icon">👤</span>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <div class="input-wrapper">
                            <span class="input-icon">📞</span>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div class="input-wrapper">
                            <span class="input-icon">✉️</span>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="input-wrapper">
                            <span class="input-icon">🔒</span>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_type">User Type:</label>
                        <div class="input-wrapper">
                            <span class="input-icon">🏷️</span>
                            <select id="user_type" name="user_type" required>
                                <option value="">Select user type</option>
                                <option value="passenger">Passenger</option>
                                <option value="counter">Counter</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p class="register-link">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 DrukRide. All rights reserved.</p>
            <p>Contact us: info@drukride.bt | +975 178 8745</p>
        </div>
    </footer>
</body>
</html>
